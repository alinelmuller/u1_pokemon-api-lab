<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intro to APIs</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
    </head>
<body>
    


    <div class="box">
        <div class="content">
            <img src="./assets/logo.png" class="logo" />
            <form>
                <input type="text"  value="" placeholder="Choose your pokemon!"  id="inputBar">
                <input type="button"  value="Click here" id="searchButton">
            </form>
            <div id="pokemonCard">
                <h1 id="pokemonName">Name</h1>
                <div class="pokemonImage"><img id="pokemonImage" /></div>
                <p>Abilities: <span id="pokemonAbilities"></span></p>
                <p>Height: <span id="pokemonHeight"></span></p>
                <p>Weight: <span id="pokemonWeight"></span></p>
                <p>Some Moves: <span id="pokemonMoves"></span></p>
                <p>Type: <span id="pokemonType"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
